<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of chracterList;
  let i = index;
  let isFirst = first
  let isLast = last
  let isEven = even
  let isOdd = odd

  "

  class="list-group-item d-flex justify-content-between aling-items-center"
   [ngClass]="{'list-group-item-dark': isLast,
               'list-group-item-primary':isEven}"
  >
    <div>
      <span class="text-primary"> {{i + 1}}. </span>
      <span>{{character.name}} - </span>
      <strong>Power </strong>
      <span>{{ character.power }}</span>
    </div>

    <!-- <span>Es el primero: {{isFirst ? "Si":"No"}}</span>
    <span> Es el Ãºltimo: {{isLast ? "Si":"No"}}</span>
    <span> Es par: {{isEven ? "Si":"No"}}</span>
    <span> Es impar: {{isOdd ? "Si":"No"}}</span> -->


    <button  (click)="emitCharacterDeletedById(character.id)" class="btn btn-danger">X</button>
  </li>
</ul>
